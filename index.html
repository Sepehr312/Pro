<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>فرم ساخت محصول</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .form-wrapper {
        width: 100%;
        max-width: 1200px;
        padding: 20px;
        background-color: white;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 25px;
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
      }

      .form-section-right {
        flex-basis: 400px;
        margin: auto;
      }
      .form-section-left {
        flex-basis: 55%;
        margin: auto;
      }

      .large-preview-container {
        width: 400px;
        height: 400px;
        border: 3px solid #3a9943;
        border-radius: 25px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f1f1f1;
        margin-bottom: 15px;
        margin-left: auto;
        margin-right: auto;
        position: relative;
      }

      .large-preview-container img {
        max-width: 100%;
        max-height: 100%;
        border-radius: 25px;
      }

      .slider-container {
        display: flex;
        width: 100%;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }

      .small-upload-container,
      .add-upload-container {
        width: 85px;
        height: 85px;
        border: 3px dashed #3a9943;
        border-radius: 25px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        background-color: #f1f1f1;
        margin-right: 10px;
        margin-bottom: 10px;
        position: relative;
        transition: background-color 0.3s, border-color 0.3s;
      }

      .small-upload-container img,
      .add-upload-container img {
        max-width: 100%;
        max-height: 100%;
        border-radius: 25px;
      }

      .add-upload-container:hover {
        background-color: #e3f2e1;
        border-color: #2f7a37;
      }

      .delete-btn {
        position: absolute;
        top: -8px;
        right: -10px;
        background-color: #dc3545;
        color: #fff;
        border: none;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
      }

      .delete-btn i {
        font-size: 16px;
      }

      .delete-btn:hover {
        background-color: #c82333;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        margin-bottom: 10px;
        display: block;
      }

      input[type="file"] {
        display: none;
      }

      @media (max-width: 768px) {
        .form-wrapper {
          flex-direction: column;
        }
        .form-section-left {
          width: 100% !important;
          margin-left: 0;
        }
        .form-section-right {
          width: 300px !important;
        }
        .large-preview-container {
          width: 300px;
          height: 300px;
        }
        .small-upload-container,
        .add-upload-container {
          width: 55px;
          height: 55px;
          border-radius: 15px;
          border: 2px dashed #3a9943;
          font-size: 0.3rem;
        }
        .delete-btn {
          top: -5px;
          right: -5px;
          width: 16px;
          height: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="form-wrapper">
      <div class="form-section-right">
        <!-- Image Upload and Product Info -->
        <div class="large-preview-container">
          <img
            id="largePreviewImage"
            src="#"
            alt="تصویر بزرگ"
            style="display: none"
          />
        </div>
        <div class="slider-container" id="sliderContainer">
          <div class="add-upload-container" id="addUploadBtn">
            <i
              class="bi bi-plus-lg"
              style="font-size: 32px; color: #3a9943"
            ></i>
          </div>
        </div>
      </div>

      <div class="form-section-left">
        <!-- Price and Category -->
        <div class="form-group">
          <label for="productName">نام محصول:</label>
          <input
            type="text"
            id="productName"
            class="form-control"
            placeholder="نام محصول را وارد کنید"
          />
        </div>
        <div class="form-group">
          <label for="productDescription">توضیحات محصول:</label>
          <textarea
            id="productDescription"
            class="form-control"
            placeholder="توضیحات محصول را وارد کنید"
            rows="5"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="productPrice">قیمت محصول:</label>
          <input
            type="number"
            id="productPrice"
            class="form-control"
            placeholder="قیمت محصول را وارد کنید"
          />
        </div>
        <div class="form-group">
          <label for="productCategory">دسته بندی محصول:</label>
          <select id="productCategory" class="form-select">
            <option value="">انتخاب دسته بندی</option>
            <option value="category1">دسته ۱</option>
            <option value="category2">دسته ۲</option>
          </select>
        </div>
      </div>
    </div>
    <script>
      const sliderContainer = document.getElementById("sliderContainer");
      const addUploadBtn = document.getElementById("addUploadBtn");
      const largePreviewImage = document.getElementById("largePreviewImage");
      const placeholderImage = "https://via.placeholder.com/400x400";
      let currentImageSrc = null; // Track the current image source

      function updateLargePreview(src) {
        if (src) {
          largePreviewImage.src = src;
          largePreviewImage.style.display = "block";
          currentImageSrc = src;
        } else {
          largePreviewImage.src = placeholderImage;
          largePreviewImage.style.display = "block";
          currentImageSrc = null;
        }
      }

      function handleDelete(button) {
        button.addEventListener("click", function (event) {
          event.stopPropagation(); // Prevent the click event from bubbling up to the container
          const parentContainer = button.parentElement;
          const imageSrc = parentContainer.querySelector("img").src;

          // Remove the container
          parentContainer.remove();

          // Update large preview after removal
          if (currentImageSrc === imageSrc) {
            const remainingImages = sliderContainer.querySelectorAll(
              ".small-upload-container img"
            );
            if (remainingImages.length > 0) {
              // Show the first remaining image
              updateLargePreview(remainingImages[0].src);
            } else {
              // No images remaining, show placeholder
              updateLargePreview(null);
            }
          }
        });
      }

      addUploadBtn.addEventListener("click", function () {
        const fileInput = document.createElement("input");
        fileInput.type = "file";
        fileInput.accept = "image/*";

        fileInput.addEventListener("change", function () {
          if (fileInput.files && fileInput.files[0]) {
            const reader = new FileReader();
            reader.onload = function (e) {
              const newUploadContainer = document.createElement("div");
              newUploadContainer.classList.add("small-upload-container");

              const img = document.createElement("img");
              img.src = e.target.result;
              newUploadContainer.appendChild(img);

              const deleteBtn = document.createElement("button");
              deleteBtn.classList.add("delete-btn");
              deleteBtn.innerHTML = '<i class="bi bi-x-lg"></i>';
              handleDelete(deleteBtn);
              newUploadContainer.appendChild(deleteBtn);

              newUploadContainer.addEventListener("click", function () {
                updateLargePreview(e.target.result);
              });

              sliderContainer.insertBefore(newUploadContainer, addUploadBtn);
              // Update the large preview to the newly added image
              updateLargePreview(e.target.result);
            };
            reader.readAsDataURL(fileInput.files[0]);
          }
        });

        fileInput.click();
      });

      // Initialize large preview with placeholder image
      updateLargePreview(null);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
