<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>افزودن محتوا هنگام لود</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>صفحه اصلی</h1>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // ایجاد یک عنصر جدید
            var newParagraph = document.createElement('p');
            newParagraph.textContent = 'این پاراگراف هنگام لود شدن صفحه اضافه شد.';
            
            // افزودن عنصر به body
            document.body.appendChild(newParagraph);
        });
    </script>
</body>
</html>
