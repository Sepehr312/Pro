<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم دسته‌بندی</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            direction: rtl;
            text-align: right;
        }
        .form-label {
            text-align: right;
            display: block;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container m-5">
        <h2 class="mb-4 align-middle">فرم دسته‌بندی</h2>
        <form>
            <div class="mb-3">
                <label for="imageInput" class="form-label">آپلود عکس</label>
                <input type="file" class="form-control" id="imageInput" accept="image/*">
            </div>
            <div class="mb-3">
                <label for="titleInput" class="form-label">عنوان</label>
                <input type="text" class="form-control" id="titleInput" placeholder="عنوان دسته‌بندی">
            </div>
            <div class="mb-3">
                <label for="buttonTitleInput" class="form-label">عنوان دکمه</label>
                <input type="text" class="form-control" id="buttonTitleInput" placeholder="عنوان دکمه">
            </div>
            <div class="mb-3">
                <label for="buttonUrlInput" class="form-label">URL دکمه</label>
                <input type="url" class="form-control" id="buttonUrlInput" placeholder="آدرس دکمه">
            </div>
            <div class="d-grid gap-2">
            <button type="submit" class="btn btn-success">ارسال</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
